<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Another one :)</title>
  </head>
  <body>
    <section class="container">
      <div class="box">
        <header class="box__header">
          <h1 class="header__title">Leaderboard</h1>
          <div class="header__buttons">
            <div class="button_top">
              <div class="button_on"><p>Last 30 days</p></div>
              <div class="button_off"><p>All-Time</p></div>
            </div>
          </div>
        </header>
        <!-- main - copy x times -->
        <main class="box__main">
          <div class="main__first">
            <div>
              <p>1</p>
              <img src="./images/avatar.svg" alt="avatar" />
            </div>
          </div>
          <div class="main__second">
            <div>
              <h3>Jonas Rubio</h3>
              <p>6.71M views</p>
            </div>
          </div>
          <div class="main__third">
            <img src="./images/im_1.jpg" alt="photo" />
            <img src="./images/im_2.jpg" alt="photo" />
            <img src="./images/im_3.jpg" alt="photo" />
          </div>
        </main>
        <!-- main end -->
        <!-- main - copy x times -->
        <main class="box__main">
          <div class="main__first">
            <div>
              <p>2</p>
              <img src="./images/avatar (1).svg" alt="avatar" />
            </div>
          </div>
          <div class="main__second">
            <div>
              <h3>Abul Giles</h3>
              <p>6.10M views</p>
            </div>
          </div>
          <div class="main__third">
            <img src="./images/im_1.jpg" alt="photo" />
            <img src="./images/im_2.jpg" alt="photo" />
            <img src="./images/im_3.jpg" alt="photo" />
          </div>
        </main>
        <!-- main end -->
        <!-- main - copy x times -->
        <main class="box__main">
          <div class="main__first">
            <div>
              <p>3</p>
              <img src="./images/avatar (2).svg" alt="avatar" />
            </div>
          </div>
          <div class="main__second">
            <div>
              <h3>Rosalind Franco</h3>
              <p>5.87M views</p>
            </div>
          </div>
          <div class="main__third">
            <img src="./images/im_1.jpg" alt="photo" />
            <img src="./images/im_2.jpg" alt="photo" />
            <img src="./images/im_3.jpg" alt="photo" />
          </div>
        </main>
        <!-- main end -->
        <!-- main - copy x times -->
        <main class="box__main">
          <div class="main__first">
            <div>
              <p>4</p>
              <img src="./images/avatar (3).svg" alt="avatar" />
            </div>
          </div>
          <div class="main__second">
            <div>
              <h3>Leen Melendez</h3>
              <p>5.20M views</p>
            </div>
          </div>
          <div class="main__third">
            <img src="./images/im_1.jpg" alt="photo" />
            <img src="./images/im_2.jpg" alt="photo" />
            <img src="./images/im_3.jpg" alt="photo" />
          </div>
        </main>
        <!-- main end -->
        <!-- main - copy x times -->
        <main class="box__main">
          <div class="main__first">
            <div>
              <p>5</p>
              <img src="./images/avatar (4).svg" alt="avatar" />
            </div>
          </div>
          <div class="main__second">
            <div>
              <h3>Maeve Whitley</h3>
              <p>4.58M views</p>
            </div>
          </div>
          <div class="main__third">
            <img src="./images/im_1.jpg" alt="photo" />
            <img src="./images/im_2.jpg" alt="photo" />
            <img src="./images/im_3.jpg" alt="photo" />
          </div>
        </main>
        <!-- main end -->
        <footer class="box__footer">
          <div class="footer__button">
            <p>View everyone</p>
          </div>
        </footer>
      </div>
    </section>

</html>
